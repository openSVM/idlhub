<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | idlhub.com</title>
    <style>
        :root {
            /* Light Theme (Default) */
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-muted: #8b949e;
            --border-primary: #24292f;
            --border-secondary: #d0d7de;
            --accent-primary: #0969da;
            --accent-hover: #24292f;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --accent-primary: #58a6ff;
            --accent-hover: #1f6feb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: var(--bg-secondary);
            padding: 60px 40px;
            border-radius: 8px;
            border: 2px solid var(--border-primary);
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 2px solid var(--accent-primary);
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            color: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">üåô</button>
    
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            Looks like you've followed a broken link or entered a URL that doesn't exist on this site.
        </p>
        <div class="links">
            <a href="/" class="btn">Go to Home</a>
            <a href="/docs.html" class="btn-secondary">Documentation</a>
            <a href="https://github.com/openSVM/idlhub" class="btn-secondary">GitHub</a>
        </div>
    </div>

    <script>
        // Theme management
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            setTheme(next);
        }

        // Initialize theme on page load
        setTheme(getPreferredTheme());
    </script>
</body>

</html>
