<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDL Registry - Browse Protocols</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/src/theme.css">
    <style>
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .nav-link.active {
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
        }

        .protocol-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 24px;
        }

        .protocol-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-secondary);
            padding: 16px;
            transition: all 0.2s;
        }

        .protocol-card:hover {
            border-color: var(--accent-primary);
        }

        .protocol-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .protocol-description {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .protocol-metrics {
            display: flex;
            gap: 16px;
            margin: 12px 0;
            font-size: 11px;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .metric-value {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .protocol-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div style="max-width: 1400px; margin: 0 auto; background: var(--bg-primary); min-height: 100vh;">
        <header style="background: var(--bg-secondary); padding: 16px 24px; border-bottom: 2px solid var(--border-primary);">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-size: 16px; margin: 0;">IDL Registry</h1>
                <nav class="nav-links">
                    <a href="/app/pages/registry.html" class="nav-link active">Registry</a>
                    <a href="/app/" class="nav-link">Protocol</a>
                    <a href="/docs.html" class="nav-link">Docs</a>
                    <a href="/tokenomics.html" class="nav-link">$IDL</a>
                </nav>
            </div>
        </header>

        <main>
            <div style="padding: 24px;">
                <h2 style="font-size: 20px; margin-bottom: 16px;">Browse Solana Protocols</h2>
                <div id="protocolGrid" class="protocol-grid"></div>
            </div>
        </main>
    </div>

    <script type="module">
        async function loadProtocols() {
            try {
                const response = await fetch('/api/idl');
                const data = await response.json();

                const grid = document.getElementById('protocolGrid');
                grid.innerHTML = data.idls.map(protocol => `
                    <div class="protocol-card">
                        <div class="protocol-name">${protocol.name}</div>
                        <div class="protocol-description">${protocol.description}</div>

                        <div class="protocol-metrics">
                            <div class="metric">
                                <div class="metric-label">Category</div>
                                <div class="metric-value">${protocol.category || 'N/A'}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Status</div>
                                <div class="metric-value">${protocol.status || 'N/A'}</div>
                            </div>
                        </div>

                        <div class="protocol-actions">
                            <button class="btn-small" onclick="window.open('${protocol.arweaveUrl}', '_blank')">View IDL</button>
                            <a href="/app/#bet-${protocol.id}" class="btn-small btn-primary" style="text-decoration: none; display: inline-block; text-align: center;">Bet on Metrics</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load protocols:', error);
                document.getElementById('protocolGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 48px; color: var(--error-color);">
                        <h3>Failed to Load Protocols</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        loadProtocols();
    </script>
</body>
</html>
