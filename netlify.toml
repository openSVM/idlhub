[build]
  publish = "."
  command = "echo 'Static site - no build required'"
  functions = "netlify/functions"

# Redirect /mcp to install.sh script
[[redirects]]
  from = "/mcp"
  to = "/install.sh"
  status = 200
  force = true

# Additional redirects for convenience
[[redirects]]
  from = "/install"
  to = "/install.sh"
  status = 200
  force = true

# LLM agent guide
[[redirects]]
  from = "/llms.txt"
  to = "/llms.txt"
  status = 200
  force = true

# Redirect /docs to docs.html
[[redirects]]
  from = "/docs"
  to = "/docs.html"
  status = 200
  force = true

# API endpoints -> Netlify Functions
[[redirects]]
  from = "/api/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

# Serve static JSON for fast list endpoint
[[redirects]]
  from = "/api/idl"
  to = "/api/idl.json"
  status = 200
  force = true

# Individual IDL lookups still use function (for Arweave fetch)
[[redirects]]
  from = "/api/idl/*"
  to = "/.netlify/functions/idl"
  status = 200
  force = true

[[redirects]]
  from = "/api/status"
  to = "/.netlify/functions/status"
  status = 200
  force = true

[[redirects]]
  from = "/api/status/*"
  to = "/.netlify/functions/status"
  status = 200
  force = true

# Legacy /api/programs endpoints
[[redirects]]
  from = "/api/programs"
  to = "/.netlify/functions/idl"
  status = 200
  force = true

[[redirects]]
  from = "/api/programs/*"
  to = "/.netlify/functions/idl"
  status = 200
  force = true

# Catch-all redirect for missing routes - shows custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for install script
[[headers]]
  for = "/install.sh"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/mcp"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/llms.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=3600"

# Headers for JSON files
[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment configuration
[context.production.environment]
  NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"
