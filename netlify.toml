# Netlify configuration for IDLHub

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/api/mcp"
  to = "/.netlify/functions/mcp"
  status = 200

[[redirects]]
  from = "/api/upload-idl"
  to = "/.netlify/functions/upload-idl"
  status = 200

# Redirect old .html URLs to React routes
[[redirects]]
  from = "/docs.html"
  to = "/docs"
  status = 301

[[redirects]]
  from = "/registry.html"
  to = "/registry"
  status = 301

[[redirects]]
  from = "/protocol.html"
  to = "/protocol"
  status = 301

[[redirects]]
  from = "/swap.html"
  to = "/swap"
  status = 301

[[redirects]]
  from = "/analytics.html"
  to = "/analytics"
  status = 301

# SPA catch-all (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5174
  targetPort = 5174
  framework = "#custom"
